    //2.加载图片
    var loadImgs = function (fn) {
      var loaded = 0; //记录已经加载图片的个数
      var loadedImgsArr = []; //用来存放加载的图片
      var imgsArr = imgs();
      var imgObj = null;
      imgsArr.forEach(function (value, index, arr) {
        imgObj = new Image();
        imgObj.onload = function () {
          loaded++;
          //这里所有的图片加载完成
          if (loaded == imgsArr.length) {
            fn && fn(loadedImgsArr);
          }
        }
        imgObj.src = imgsArr[index];
        loadedImgsArr.push(imgObj);
      });
    }

    //3.配置参数
    var config = {
      fps: 200, //帧率
      parentBox: document.querySelectorAll('.ani-box')[0]
    }

    //4.创建canvas
    var createCanvas = function () {
      var canvas = document.createElement('canvas');
      config.parentBox.appendChild(canvas);
      var { offsetWidth, offsetHeight } = canvas.parentNode;
      canvas.width = document.documentElement.clientWidth;;
      canvas.height = document.documentElement.clientHeight;;

      return canvas;
    }

    //5.有了图片和canvas对象，创建动画函数
    var ani = function (imgsArr, cb) {
      var canvas = createCanvas();
      //图片的宽高
      var offsetWidth = imgsArr[0].width;
      var offsetHeight = imgsArr[0].height;
      var ctx = canvas.getContext('2d');
      var aniBox = document.getElementsByClassName('ani-box')[0].getElementsByTagName('canvas')[0]

      var n = imgsArr.length - 1;

      var timer = null

      function preventDefault(e) {
        e.preventDefault();
      }

      const wheelOpt = { passive: false };
      const wheelEvent = "onwheel" in document.createElement("div") ? "wheel" : "mousewheel";

      function disableScroll() {
        window.addEventListener("DOMMouseScroll", preventDefault, false); // older FF
        window.addEventListener(wheelEvent, preventDefault, wheelOpt); // modern desktop
        window.addEventListener("touchmove", preventDefault, wheelOpt); // mobile
      }
      function enableScroll() {
        window.removeEventListener("DOMMouseScroll", preventDefault, false);
        window.removeEventListener(wheelEvent, preventDefault, wheelOpt);
        window.removeEventListener("touchmove", preventDefault, wheelOpt);
      }

      drawImage()
      function drawImage() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        //绘制图片     
        imgsArr[n] && ctx.drawImage(
          imgsArr[n],
          0, 0, offsetWidth, offsetHeight,
          0, 0, canvas.width, canvas.height
        );
      }
      var scrollFunc = (e) => {
        var value = 0

        if (e.wheelDelta) {//IE/Opera/Chrome
          value = e.wheelDelta;
        } else if (e.detail) {//Firefox
          value = e.detail;
        }
        if (value > 0) {
          if (n == imgsArr.length - 1) {
            enableScroll()
          } else {
            disableScroll()
          }
          n < imgsArr.length - 1 && n++;
        } else {
          if (n == 0) {
            enableScroll()
          } else {
            disableScroll()
          }

          n > 0 && n--;
        }

        if (n == imgsArr.length) {
          n = imgsArr.length;
        }
        drawImage()
      }
      // aniBox.addEventListener('mousewheel',scrollFunc,false);
      aniBox.onmouseover = function () {
        document.addEventListener('mousewheel', scrollFunc, false);
        disableScroll()
      }
      aniBox.onmouseout = function () {
        document.removeEventListener("mousewheel", scrollFunc, false);
        enableScroll()
      }

      // setInterval(function() {
      //     //清屏
      //     ctx.clearRect(0, 0, canvas.width, canvas.height);


      //     //绘制图片        
      //     ctx.drawImage(
      //         imgsArr[n],
      //         0, 0, offsetWidth, offsetHeight,
      //         0, 0, canvas.width, canvas.height
      //     );
      //     n++;
      //     //播放到最后一张图片
      //     if (n == imgsArr.length) {
      //         n = 0;
      //         cb && cb(timer);
      //     }

      // }, 1000 / config.fps);
    }

    var init = function () {
      //加载图片，执行动画
      loadImgs(function (imgs) {
