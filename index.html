<script type="text/javascript">

    //鼠标移入移出监测
    function oDiv1() {
        $('.partnersChildrenDivOne')[0].style.display = 'flex';
    }

    function oDiv2() {
        $('.partnersChildrenDivOne')[0].style.display = 'none';
    }


    // 视频显示隐藏弹窗事件
    function showVideo() {
        $('.Home_VideoAlert').fadeIn()
    }

    function hideVideo() {
        $('.Home_VideoAlert').fadeOut()
    }
    let oneIndex = 0;
    let twoIndex = 0;
    let threeIndex = 0;
    $(window).on('scroll', function() {
        let DomeOne = $('.Home_Partners')[0];
        let DomeTwo = $('.Home_Theproductline')[0];
        if (isElementInViewport(DomeOne)) {
            if (oneIndex != 0) {
                return false;
            }
            oneIndex++;
            $('#partnersTitle').addClass('vivify popIn')
            $('.partnersChildren').addClass('vivify popInLeft')
            $('.partnersChildrenTwo').addClass('vivify popInRight')
        }
        if (isElementInViewport(DomeTwo)) {
            if (twoIndex != 0) {
                return false;
            }
            twoIndex++;
            $('.Home_Theproductline').addClass('vivify popIn')
        }
    })

    function isElementInViewport(el) {
        //获取元素是否在可视区域
        var clientHeight = window.innerHeight;
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        var offsetTop = el.offsetTop;
        var objHeight = el.offsetHeight;
        if (offsetTop < scrollTop + clientHeight && offsetTop + objHeight > scrollTop) {
            return true;
        }
    }
</script>
