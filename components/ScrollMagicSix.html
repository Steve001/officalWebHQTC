<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <script src="./js/TweenMax.min.js"></script>
    <script src="./js/TimelineMax.min.js"></script>
    <script src="./js/ScrollMagic.min.js"></script>
    <script src="./js/animation.gsap.min.js"></script>
    <link rel="stylesheet" href="../css/ScrollMagicOne.css">
    <script type="text/javascript" src="https://vncdn.mobi88.cn/public/jquery-2.1.3.min.js"></script>
</head>

<body>
    <div class="boxff">
        <div class="hh">
            <div class="market"></div>
            <div class="fvhff ff2">
                <div class="ff-wrap"></div>
                <span class="textwrap_info"></span>
            </div>
            <div class="fvhff ff3"></div>
            <div class="fvhff ff4"></div>
            <div class="fvhff ff5"></div>
            <div class="fvhff ff6"></div>
            <div class="fvhff ff7"></div>
            <div class="fvhff ff8"></div>
            <div class="fvhff ff9"></div>
            <div class="fvhff ff10"></div>

        </div>
    </div>
    <script src="/js/lazy.js"></script>
    <script>
        
        $(function() {
            let Box = document.getElementsByClassName('ff-wrap')[0];
            var controllerff = new ScrollMagic.Controller();

            // var sense1Duration = 950
            var sense1Duration = 900
            var sense2 = new ScrollMagic.Scene({
                    triggerElement: '.ff2',
                    triggerHook: 0,
                    offset: 0,

                    duration: (sense1Duration - 100) + '%'
                })
                .setPin('.ff2', {
                    pushFollowers: false
                })

            .addTo(controllerff)
            for (let i = 327; i < 335; i++) {

                Box.innerHTML += `<div><img src="./images/${i}.jpg" alt=""></div>`
            }

            for (let i = 336; i < 365; i++) {
                Box.innerHTML += `<div><img src="https://hqtcsz-oss.oss-cn-shenzhen.aliyuncs.com/hqtcsz_mobile/img_loading.gif" data-src="./images/${i}.jpg" alt=""></div>`
            }! function() {
                var items = document.querySelector('.ff2 .ff-wrap').children;
                items = Array.from(items)
                new TimelineMax().set(items.slice(1), {
                    yPercent: 1,
                    autoAlpha: 0
                })
                var itemsTimeline = new TimelineMax()
                items.forEach((v, i) => {
                    itemsTimeline
                        .to(v, 0.9, {
                            yPercent: 1,
                            autoAlpha: 1,
                            ease: Power4.easeOut,
                            delay: 1000, //延迟1秒，接续前一个动画
                        })
                        .to(v, 1, {})

                    if (i !== items.length - 1) {
                        itemsTimeline.to(v, 1 / 2, {
                            yPercent: 1,
                            autoAlpha: 1,
                            ease: Power2.easeInOut,
                            delay: 1000, //延迟1秒，接续前一个动画
                        })
                    }


                    var sense2Content = new ScrollMagic.Scene({
                            triggerElement: '.ff2',
                            triggerHook: 0,
                            offset: 0,
                            duration: (sense1Duration - 100) + '%'
                        })
                        .setTween(itemsTimeline)
                        .addTo(controllerff)
                })
            }()
            window.addEventListener('scroll', (e) => {
                console.log(document.documentElement.scrollTop)
                if (document.documentElement.scrollTop > 4000 && document.documentElement.scrollTop < 5000) {
                    $('.textwrap_info')[0].innerText = '浪子压缩痛痛痛';
                    $('.textwrap_info')[0].style.opacity = '1';
                } else {
                    $('.textwrap_info')[0].style.opacity = '0'
                }

            })
        })
    </script>

</body>

</html>
