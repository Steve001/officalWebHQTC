<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/distributor.css">
    <script type="text/javascript" src="/js/public.js"></script>
    <title>经销商</title>
</head>

<body>
    <section class="header"></section>
<section class="banner">
    <img src="../img/become-dealar-pc.png" alt="">
    <section class="banner-text">
        <h1>成为经销商合作伙伴</h1>
        <p>提升全球农业生产效率，构建一个满足人类未来 100 年发展需求的农业生态系统，让全世界的人们都能获得充足、丰富和安全的食物。</p>
    </section>
</section>
<section class="contain">
    <section class="text-p">咨询电话:14000-200</section>
    <section class="contain-form">
        <section class="clas">
            <p>申请合作类型</p>
            <select name id="cooperation_type" class="selected">
                <option disabled selected style="display: none;">*选择合作类型</option>
                <option value="1">分销合作</option>
                <option value="2">经销合作</option>
            </select>
        </section>
        <section class="clas">
            <p>申请合作合作类型</p>
            <select name id="cooperation_type" class="selected">
                <option disabled selected style="display: none;">*选择合作产品类型</option>
                <option value="1">农业无人机</option>
                <option value="2">植保</option>
                <option value="2">农业物联网</option>
            </select>
            <section class="input-confirm">
                <p>申请人信息</p>
                <input class="input_style" type="text" placeholder="*姓名">
                <input class="input_style" type="text" placeholder="*手机号">
                <input class="input_style" type="text" placeholder="*邮箱">
            </section>
        </section>
        <section class="submit">提交</section>
        
    </section>
</section>
    <section class="fooder"></section>
</body>
<script type="text/javascript" src="https://vncdn.mobi88.cn/public/jquery-2.1.3.min.js">
</script>
<script type="text/javascript">
    $(function() {
        $(".header").load("../common/header.html");
        $(".fooder").load("../common/fooder.html");
    });
</script>

</html>
