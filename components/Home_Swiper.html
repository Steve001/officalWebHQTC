<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>苹果的banner-Swiper3.x</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/home_swiper.css">
</head>

<body>
    <div class="apple-banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1">
                    <div class="title txt"> iPhone <br> 7 在此 </div>
                </div>
                <div class="swiper-slide slide2">
                    <div class="title txt"> <img src="../images/logo_macbookpro_large.png"> </div>
                    <h2 class="homepage-headline txt">Series 2 新登场。</h2>
                </div>
                <div class="swiper-slide slide3">
                    <div class="title txt"> <img src="../images/logo_macbookpro_large.png">
                        <p> 一身才华，一触即发 </p>
                    </div>
                </div>
            </div>
            <div class="swiper-button-prev"><span></span></div>
            <div class="swiper-button-next"><span></span></div>
            <ul class="swiper-pagination autoplay">
            </ul>
        </div>
    </div>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/apple.js"></script>
</body>

</html>
