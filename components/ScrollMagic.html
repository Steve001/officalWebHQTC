    <script> 
        var controller = new ScrollMagic.Controller();

        // var sense1Timeline = new TimelineMax()
        //     .to('.section1 .fg', 1, {
        //         opacity: 1
        //     })

        var sense1Duration = 1000
        // var sense1 = new ScrollMagic.Scene({
        //         triggerElement: '.section1',
        //         triggerHook: 0,
        //         duration: sense1Duration + '%'
        //     }).setPin('.section1', {
        //         pushFollowers: false
        //     })
        //     .addIndicators('sense1')
        //     .addTo(controller);

        // var sense1Fg = new ScrollMagic.Scene({
        //         triggerElement: '.section1',
        //         triggerHook: 0,
        //         duration: '100%'
        //     })
        //     // .setTween(sense1Timeline)
        //     .addTo(controller);

        var sense2 = new ScrollMagic.Scene({
                triggerElement: '.section2',
                triggerHook: 0,
                duration: (sense1Duration - 100) + '%'
            })
            .setPin('.section2', {
                pushFollowers: false
            })
            .addIndicators('sense2')
            .addTo(controller)

        ! function() {
            var items = document.querySelector('.section2 .texts-wrap').children;
            items = Array.from(items)

            new TimelineMax().set(items.slice(1), {
                yPercent: '0',
                autoAlpha: 0
            })

            var itemsTimeline = new TimelineMax()

            items.forEach((v, i) => {
                console.log(i)
                itemsTimeline
                    .to(v, 0.9, {
                        yPercent: 0,
                        autoAlpha: 1,
                        ease: Power4.easeOut
                    })
                    .to(v, 1.1, {})

                if (i !== items.length - 1) {
                    itemsTimeline.to(v, 1 / 2, {
                        yPercent: '0%',
                        autoAlpha: 0,
                        // ease: Power2.easeInOut 
                    })
                }


                var sense2Content = new ScrollMagic.Scene({
                        triggerElement: '.section2',
                        triggerHook: 0,
                        duration: (sense1Duration - 100) + '%'
                    })
                    .setTween(itemsTimeline)
                    .addIndicators('sense2Content')
                    .addTo(controller)
            })
        }()
    </script>
