<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中</title>
</head>
<style>
    .loading p {
        color:#fff;
        /* opacity: 0.8; */
        font-size: 24px;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
        margin-top: 80px;
        padding-bottom: 800px;

    }
    .loading{
        margin-top: 56px;
    }

    .load_more_box {
        height: 80px;
        line-height: 80px;
        position: relative;
        text-align: center;
        /* height: 800px; */
        padding-top: 200px;
        margin: 0 auto;
        
    }

    .load_more_box span {
        width: 5px;
        height: 100px;
        margin: 0 1px;
        display: inline-block;
        vertical-align: middle;
        background: #9b59b6;
        animation: load_more_box 1.5s infinite ease-in-out;
    }

    .load_more_box span:nth-child(2) {
        animation-delay: .2s;
    }

    .load_more_box span:nth-child(3) {
        animation-delay: .4s;
    }

    .load_more_box span:nth-child(4) {
        animation-delay: .6s;
    }

    .load_more_box span:nth-child(5) {
        animation-delay: .8s;
    }

    @keyframes load_more_box {
        0% {
            height: 50px;
            background: #9b59b6;
        }

        25% {
            height: 80px;
            background: #0081ff;
        }

        50% {
            height: 100px;
            background: #9b59b6;
        }

        100% {
            height: 50px;
            background: #9b59b6;
        }
    }
    .loading{
        /* background: #cbcbcb; */
        background: black;
        /* opacity: 0.2; */
    }
</style>

<body>
    <section class="loading">
        <div class="load_more_box">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            
        </div>
        <p>加载中。。。</p>
    </section>
</body>

</html>
