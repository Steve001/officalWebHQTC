<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中</title>
</head>
<style>
    .loading p {
        color: black;
        opacity: 0.8;
        font-size: 12px;
        text-align: center;

    }
    .loading{
        margin-top: 100px;
    }

    .load_more_box {
        height: 40px;
        line-height: 40px;
        position: relative;
        text-align: center;
        height: 800px;
        padding-top: 200px;
        margin: 0 auto;
        
    }

    .load_more_box span {
        width: 5px;
        height: 5px;
        margin: 0 1px;
        display: inline-block;
        vertical-align: middle;
        background: #9b59b6;
        animation: load_more_box 1.5s infinite ease-in-out;
    }

    .load_more_box span:nth-child(2) {
        animation-delay: .2s;
    }

    .load_more_box span:nth-child(3) {
        animation-delay: .4s;
    }

    .load_more_box span:nth-child(4) {
        animation-delay: .6s;
    }

    .load_more_box span:nth-child(5) {
        animation-delay: .8s;
    }

    @keyframes load_more_box {
        0% {
            height: 5px;
            background: #9b59b6;
        }

        25% {
            height: 30px;
            background: #0081ff;
        }

        50% {
            height: 5px;
            background: #9b59b6;
        }

        100% {
            height: 5px;
            background: #9b59b6;
        }
    }
    .loading{
        background: #fff;
    }
</style>

<body>
    <section class="loading">
        <div class="load_more_box">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <p>加载中。。。</p>
        </div>
        
    </section>
</body>

</html>
